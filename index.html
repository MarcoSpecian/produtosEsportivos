<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Loja de Esportes</title>
</head>
    <div id="container">
        <header><h1>Loja de Produtos Esportivos</h1></header>

        <section class="section">
            <h2>Escolha seu Produto</h2>
            <div class="produto-options" >
                <article class="item" data-preco="295">
                    <h3>Chuteira de Futsal</h3>
                    <p>R$ 295,00</p>
                </article>
                <article class="item" data-preco="150">
                    <h3>Luva de Futebol</h3>
                    <p>R$ 150,00</p>
                </article>
                    <article class="item" data-preco="150">
                        <h3>Calção de Fubebol</h3>
                        <p>R$  150,00</p>
                    </article>
                </div>
            </section>
            
            <section class="section">
                <h2>Acessórios</h2>
                <div class="acessorios-options">
                    <article class="item" data-preco="198">
                        <h3>Sacola de Futebol</h3>
                        <p>R$ 198,00</p>
                    </article>
                    <article class="item" data-preco="200">
                        <h3>Mochila de treino</h3>
                        <p>R$ 200,00</p>
                    </article>
                    <article class="item"data-preco="50">
                        <h3>Meião de Futebol</h3>
                        <p>R$ 50,00</p>
                    </article>
                </div>
            </section>
            <section class="section">
                <h2>Entrega</h2>
                <label>
                    <input type="text" id="endereco" placeholder="Endereço de entrega" >
                </label>
            </section>
            <section class="section">
                <h2>Forma de Pagamento</h2>
                <div class="pagamento-options">
                       <label>
                        <input type="radio" name="pagamento" value="credito"/>Cartão de Crédito
                    </label>		
        
                    <label>
                        <input type="radio" name="pagamento" value="debito"/>Cartão de Débito
                    </label>	
        
                    <label>
                        <input type="radio" name="pagamento" value="Dinheiro"/>Dinheiro
                    </label>	
                    <label>
                        <input type="radio" name="pagamento" value="pix"/>Pix
                    </label>		 
                </div>
             </section>

                <footer>
                    <div id="total">Total: R$ 0,00</div>
                    <button onclick="finalizarPedido()" id="loadingBtn">Fazer Pedido</button>
                </footer>
             </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
